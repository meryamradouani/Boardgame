apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardshack  # ← CORRECTION: Doit correspondre au nom cherché
  namespace: webapps  # ← AJOUT: Namespace
spec:
  selector:
    matchLabels:
      app: boardshack  # ← CORRECTION: Doit correspondre
  replicas: 2
  template:
    metadata:
      labels:
        app: boardshack  # ← CORRECTION: Doit correspondre
    spec:
      containers:
        - name: boardshack  # ← CORRECTION: Nom cohérent
          image: meryamm/boardshack:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: boardshack-service  # ← CORRECTION: Nom cohérent
  namespace: webapps  # ← AJOUT: Namespace
spec:
  selector:
    app: boardshack  # ← CORRECTION: Doit matcher le déploiement
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer